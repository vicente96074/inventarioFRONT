<div class="container" *ngIf="producto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">NOMBRE</label>
                        <input type="text" class="form-control  mt-1 mb-1" id="nombre" name="nombre"
                        [(ngModel)] = "producto.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">PRECIO</label>
                        <input type="number" class="form-control  mt-1 mb-1" id="precio" name="precio"
                        [(ngModel)] = "producto.precio" required>
                    </div> 
                    <button class="btn btn-outline-success mt-2 col-md-12" [disabled]="!f.valid" >ACTUALIZAR</button>
                </form>
        </div>
    </div>
</div>
